<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tribute Page</title>
<style>
    #main {
        text-align: center;
    }
    #img-div {
        margin: 20px auto;
    }
    #image {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>

<main id="main">
    <h1 id="title">Dr. Norman Borlaug</h1>
    <figure id="img-div">
        <img id="image" src="image-url.jpg" alt="Dr. Norman Borlaug">
        <figcaption id="img-caption">Dr. Norman Borlaug receiving the Nobel Peace Prize.</figcaption>
    </figure>
    <p id="tribute-info">Dr. Norman Borlaug was an American agronomist who led initiatives worldwide that contributed to the extensive increases in agricultural production termed the Green Revolution.</p>
    <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">More about Dr. Norman Borlaug</a>
</main>

</body>
</html>
