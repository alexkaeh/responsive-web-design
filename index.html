<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
      /* CSS goes here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
    <!-- Your content goes here -->
    <div>
      <h1 id="title">Survey Form</h1>
      <p>Please fill out this survey with your information. Required fields are marked with an *asterisk</p>
      <form id="survey-form">
        <div>
          <label id="name-label">Name</label><br>
          <input id="name" type="text" placeholder="Your first and last name" />
        </div>

        <div>
          <label id="email-label">Email</lable><br>
          <input id="email" placeholder="Your email address" />
        </div>

        <div>
          <label id="number-label">Number (optional)</label><br>
          <input id="number" type="number" placeholder="number from 1 to 1000" min="1" max="1000" />
        </div>

        <div>
          <label id="dropdown-label">Choose an option</label><br>
          <select id="dropdown" name="dropdown">
            <option value="first">First option</option>
            <option value="second">Second option</option>
            <option value="third">Third option</option>
          </select>
        </div>

        <div>
          <label id="radio-label">Choose an option</label><br>
          <input type="radio" value="first">First option<br>
          <input type="radio" value="second">Second option</input><br>
          <input type="radio" value="third">Third option</input>
        </div>

        <div>
          <label id="checkbox-label">What is Your Favorite Pet?</label><br>
          <input type="checkbox" name="pet" value="Cats">Cats</input><br>
          <input type="checkbox" name="pet" value="Dogs">Dogs</input><br>
          <input type="checkbox" name="pet" value="Birds">Birds</input>

        </div>      

        <div>
          <label id="comments-label">Comments</label><br>
          <textarea placeholder="Please let us know if there's anything else!"></textarea>
        </div>

        <div>
          <button id="submit">Submit</button>
        </div>

      </form>
    </div>
</body>
</html>
